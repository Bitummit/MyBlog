{% extends 'base.html' %}

{% block title %}
    Post list
{% endblock %}

{% block content %}
    <a class="btn btn-primary btn-lg btn-block mt-3" href="{{ url_for('post_app.add') }}" role="button">Add new post</a>

    {% for post in posts %}
    <div class="card text-center ms-5 me-5 mt-5">
        <div class="card-header">
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.text[:30] }}...</p>
            <a href="{{ url_for('post_app.detail', post_id=post.id) }}" class="btn btn-primary">Read more</a>
        </div>
        <div class="card-footer text-muted">
            {{ post.created_at }}
        </div>
    </div>
    {% endfor %}

{% endblock %}
